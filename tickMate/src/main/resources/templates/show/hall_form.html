<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hall Registration</title>
</head>
<body>
    <h1>Hall Registration</h1>
    <form th:action="@{/hall_create}" method="post" th:object="${hall}">
    	
        <label for="name">공연장 명:</label>
        <input type="text" id="name" name="hallName" required="required" /><br/>
        
        <label for="location">공연장 지역:</label>
        <input type="text" id="location" name="hallLocation" required="required" /><br/>


        <label for="seatpic">좌석 구성도:</label>
        <input type="text" id="seatpic" name="hallSeatpic" required="required" /><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
