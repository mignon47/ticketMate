<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script src="/js/payment/payment.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<meta charset="UTF-8">
<title>가상계좌발급 </title>
</head>
<body>
<h3>상품정보</h3>
 <label for="performTitle">공연명:</label>
 
 여기에 상품 정보 , 수량불러와 주세요~~ 
 티켓넘 : num,name같이 갖고와주세여 <input type="text" id="perform_num"><br>
 수량 <input type="text" id="quantity" name="quantity"><br>
 가격 <input type="text" id="price" name="price"><br>
 
 
<div> 
 <p>주문자정보<span>*</span></p>
 <input type="hidden" id="member_num" th:value="${member.memberNum}">
 <input type="text" id="member_name" th:value="${member.memberName}" readonly="readonly">
</div>
<div>
    <p>연락처<span>*</span></p>
    <input type="text" id="member_phone" th:value="${member.memberPhone}" readonly="readonly">
</div>
<div>
    <p>이메일<span>*</span></p>
    <input type="text" id="member_email" th:value="${member.memberEmail}" readonly="readonly">
</div>
<div>
    <p>우편번호<span>*</span></p>
    <input type="text" id="member_post" th:value="${member.memberPost}" readonly="readonly">
</div>
<div>
    <p>주소<span>*</span></p>
    <input type="text" id="member_address" th:value="${member.memberAddress}" readonly="readonly">
</div>
<div>
    <p>상세주소<span>*</span></p>
    <input type="text" id="member_addressSub" th:value="${member.memberAddressSub}" readonly="readonly">
</div>


<div>
결제 수단 선택

  <form id="paymentForm">
  
  		<input type="radio" name="paymentMethod" value="card" checked> 카드 결제
        <input type="radio" name="paymentMethod" value="vbank"> 가상계좌 결제

    </form>
        <button onclick="requestPay()">결제하기</button>
</div>

</body>
