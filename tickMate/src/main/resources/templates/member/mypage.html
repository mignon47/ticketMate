<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
</head>
<body>

	<div>
		<form action="/mypageUpdate" method="post" th:object="${mypageUpdateForm}">
			<div>
			    <input type="hidden" id="member_num" name="memberNum" th:value="${member.memberNum}">
		        <label th:for="member_id">아이디</label>
		        <input type="text" id="member_id" name="memberId" th:value="${member.memberId}" readonly="readonly">
		        <label th:for="currentPassword">현재 비밀번호</label>
		        <input type="password" id="currentPassword" name="currentPassword">
		        <div th:if="${not #strings.isEmpty(passwordError)}" class="error-message">
    				<p th:text="${passwordError}"></p>
				</div>
		        <label th:for="member_pass">새 비밀번호</label>
		        <input type="password" id="member_pass" name="memberPass">
		        <label th:for="member_name">이름</label>
		        <input type="text" id="member_name" name="memberName" th:value="${member.memberName}" readonly="readonly">
		        <label th:for="member_phone">연락처</label>
		        <input type="text" id="member_phone" name="memberPhone" th:value="${member.memberPhone}">
		        <label th:for="member_email">이메일</label>
		        <input type="text" id="member_email" name="memberEmail" th:value="${member.memberEmail}">
		        <input type="submit" value="수정">
		</form>
	</div>

</body>
</html>
