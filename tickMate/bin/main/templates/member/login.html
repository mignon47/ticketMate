<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0074a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <label for="memberid">아이디:</label>
            <input type="text" id="username" name="memberid" required>
            <br>
            <label for="memberpass">비밀번호:</label>
            <input type="password" id="memberpass" name="memberpass" required>
            <br>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
